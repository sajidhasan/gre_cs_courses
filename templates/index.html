<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/grid/">

    

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{{ url_for('static', filename='grid.css') }}">
  </head>
  <body class="py-4">
    
<main>
  <div class="container">

    <h1>University of Greenwich</h1>
    <p class="lead">MSc Computer Science 2020-2021 modules</p>
    <h2 class="mt-4">Name and code of the modules are given in the following table:</h2>

    <div class="row mb-3 text-center">
      <div class="col-md-4 themed-grid-col">Course Code</div>
      <div class="col-md-4 themed-grid-col">Course Title</div>
    </div>
    {% for key, value in courses.items() %}
    <div class="row mb-3">
      <div class="col-md-4 themed-grid-col">{{ key|e }}</div>
      <div class="col-md-4 themed-grid-col">{{ value|e }}</div>
    </div>
    {%endfor%}

  </main>
  </body>
</html>
